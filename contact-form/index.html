<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.compat.css"
      integrity="sha512-5m1+8f8jC4ePfYvS39HmjqsYkkragJZaXV7kfreb5pytmTlDnZgXZ73JlYC0Ui25beVJMWLJq8AzDv4ZeXC9mg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form Web Design</title>
  </head>

  <body>
    <!-- Container start-->
    <div class="container">
      <h1 class="brand"><span>Acme</span> Web Design</h1>
      <!-- Main Section Form Start-->
      <div class="wrapper animated bounceInLeft">
        <!-- Left Side Contact Info Start-->
        <div class="company-info">
          <h3>Acme Web Design</h3>
          <ul>
            <li><i class="fa fa-road"></i> 44 Something st</li>
            <li><i class="fa fa-phone"></i> +910000000012</li>
            <li><i class="fa fa-envelope"></i> Demo@acme.demo</li>
          </ul>
        </div>
        <!-- Left Side Contact Info End-->
        <!-- Right Side Form Start-->
        <div class="contect">
          <h3>Email Us</h3>
          <form>
            <p class="full-sm">
              <label>Name</label>
              <input type="text" name="name" />
            </p>
            <p class="full-sm">
              <label>Company</label>
              <input type="text" name="company" />
            </p>
            <p class="full-sm">
              <label>Email Address</label>
              <input type="email" name="email" />
            </p>
            <p class="full-sm">
              <label>Phone Number</label>
              <input type="text" name="name" />
            </p>
            <p class="full">
              <label>Message</label>
              <textarea name="message" rows="5"></textarea>
            </p>
            <p class="full">
              <button>Submit</button>
            </p>
          </form>
          <!-- Right Side Form End-->
        </div>
      </div>
      <!-- Main Section Form End-->
    </div>
    <!-- Container End-->
  </body>
</html>
